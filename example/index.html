<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ameba Example</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow-y: scroll;
				overflow-x: hidden;
			}

			.amebas_div {
				position: fixed;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
			}

			.amoeba {
				width: 100vw;
				height: 100vh;
			}
			svg {
				width: 110%;
				height: auto;
				transform: translate(-10%, -10$);
			}

			@media screen and (orientation: portrait) {
				svg {
					height: 110%;
					width: auto;
					transform: translate(-5%,5%);
				}
			}
		</style>
	</head>
	<body>
		<div class="amebas_div"></div>
		<div class="amoeba" data-ameba='what-we-love-to-do'></div>
		<div class="amoeba" data-ameba='stuff-we-did'></div>
		<div class="amoeba" data-ameba='our-friends'></div>
		<div class="amoeba" data-ameba='what-about-us'></div>

    size: {
	//width: '100%',

            [gradient-id] : [gradient-descriptor]
