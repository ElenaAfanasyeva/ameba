<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Ameba Example</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow-y: scroll;
				overflow-x: hidden;
			}

			.background {
				position: fixed;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
			}

			.container {
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div class="background"><div id='svg'></div></div>
		<div class="container" data-ameba='section1'></div>
		<div class="container" data-ameba='section2'></div>
		<div class="container"></div>
		<div class="container" data-ameba='section3'></div>
	<script src="/js/app.bundle.js"></script>
	</body>
</html>
